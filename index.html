<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/buttons.js"></script>
</head>
<body>
    <main>
        <div class="left-side">
            <div class="face_name_surname">
                <img class="face" src="images/face.png">

                    <div class="white_line"></div>

                    <ul>
                        <li><img class="contact_images" src="images/mail.png">gubar.daniil228@gmail.com</li>
                        <li><img class="contact_images" src="images/tel.png">+7 (916) 489 07 44 (Telegram, WhatsApp, Viber)</li>
                        <li><img class="contact_images" src="images/loc.png">Moscow</li>

        </div>
